<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Let's get some mooooney!!!</h1>
    <div class="container overflow-hidden text-center mt-5">
        <div class="row gx-5">
            <div class="col">
                <div class="p-5  border rounded text-white fs-3 bg-danger">
                    <p>Deposit</p>
                    <h1>$<span id="deposit-value">00</span></h1>
                </div>
            </div>
            <div class="col">
                <div class="p-5  border rounded text-white fs-3 bg-warning">
                    <p>Withdraw</p>
                    <h1>$<span id="withdraw-value">00</span></h1>
                </div>
            </div>
            <div class="col">
                <div class="p-5  border rounded text-white fs-3 bg-info">
                    <p>Balance</p>
                    <h1>$<span id="balance-value">1000</span></h1>
                </div>
            </div>
        </div>
    </div>


    <div class="container overflow-hidden mt-5">
        <div class="row gx-5">
            <div class="col">
                <div class="p-5 border bg-primary text-white rounded">
                    <h2>Please Deposit</h2><br>
                    <input id="deposit-amount" class="w-50 p-2 " type="text" placeholder="$Amount you want to deposit">
                    <br><br>
                    <button class="btn btn-dark" id="deposit-btn">Deposit</button>
                </div>
            </div>
            <div class="col">
                <div class="p-5 border bg-secondary text-white rounded">
                    <h2>Please Widthdraw</h2><br>
                    <input id="withdraw-amount" class="w-50 p-2" type="text" placeholder="$Amount you want to withdraw">
                    <br><br>
                    <button class="btn btn-dark" id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </div>
    </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/transaction.js"></script>
</body>

</html>
