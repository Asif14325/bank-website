<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center">Welcome to the <span class="text-6xl">Bank</span></h1>
    <!-- Login section -->
    <section class="mt-4 bg-cyan-200 w-9/12 mx-auto p-5">
        <div>
            <p class="text-4xl text-violet-600 text-center">Login to your account</p>
            <div class="mx-auto w-9/12 block justify-center">
                <p>Please Enter Your Email</p>
                <input class="block mt-2 p-2 border-solid border-2 border-indigo-300 " placeholder="Email address"
                    type="email" name="" id="user-email"><br>
                <p>Please Enter Your Password</p>
                <input class="block mt-2 p-2 border-solid border-2 border-indigo-300 " placeholder="Password"
                    type="password" name="" id="user-password">
                <button id="submit-btn" class="bg-red-600 p-2 mt-3 text-white">Submit</button>
            </div>
        </div>
    </section>





    <script src="js/login.js"></script>
</body>

</html>
